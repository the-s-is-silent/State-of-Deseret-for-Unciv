May the light of Zion guide you, blessed Brigham Young, president and governor of Deseret. Founded by settlers from the Church of Jesus Christ of Latter-day Saints, Deseret was an inhospitable land. But your diligence would see it flourish, its center and stronghold situated at the great Salt Lake. Leading with ingenuity and devotion, your industrious character would set the tone for the Mormon church for the century to follow, and you remain today one of her most prestigious leaders. = Semoga cahaya Zion membimbingmu, Brigham Young yang diberkati, presiden dan gubernur Deseret. Didirikan oleh para pemukim dari Gereja Yesus Kristus dari Orang-orang Suci Zaman Akhir, Deseret dulunya adalah tanah yang tidak bisa ditinggali. Tetapi ketekunanmu akan melihatnya berkembang, pusat dan kubunya terletak di Danau Garam Besar. Memimpin dengan kecerdasan dan kesalehan, watak tekunmu akan mengatur nada bagi gereja Mormon untuk abad yang akan mendatang, dan engkau masih menjadi salah satu pemimpinnya yang paling berwibawa.
Visionary prophet, the countless faithful seek once more a home to call their own. Can you lead your followers to expand westward and settle new lands? Can you cultivate the soils and raise testimonies to your faith? Can you build a civilization that will stand the test of time? = Nabi yang visioner, orang-orang beriman yang tidak terhitung jumlahnya sekali lagi mencari rumah bagi mereka. Dapatkah engkau memimpin pengikutmu untuk memperluas ke arah barat dan bermukim di tanah-tanah yang baru? Dapatkah engkau membudidayakan tanah dan mengangkat kesaksian-kesaksian imanmu?
God has delivered our enemies into our hands. = Tuhan telah mengirim kami musuh ke tangan kami.
We will give ourselves no rest until God avenges the blood of our brethren to the uttermost. = Kami tidak akan beristirahat sampai Tuhan membalaskan dendam darah dari saudara-saudara kami sepenuhnya.
No more, please. We shall move on to more sacred lands. = Kumohon, tidak lagi. Kami akan pergi ke tanah yang lebih suci.
Greetings there, friend. This is Deseret; the homeland of my people. What righteous place do you hail from? = Salam, teman. Ini adalah Deseret; tanah air orang-orang saya. Dari tempat benar manakah asalmu?
Peace be with you, friend. = Damai bersamamu, teman.
...I see too much of this gross ignorance among your people. = ...Saya melihat banyak kebodohan yang menjijikan ini di antara orang-orangmu.
If I can have just a few years of peace, I shall ask no odds of you. = Jika saya bisa mendapatkan beberapa tahun kedamaian, saya tidak akan menanyakan keberuntunganmu.
We invite you to enter in and share in His blessings. = Kami mengundangmu untuk masuk dan berbagi dalam berkah-Nya.
